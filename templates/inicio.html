{% extends 'layout.html' %} {% block title %} Incio {% endblock %}

{% block body %}
<div class="row">

  <div class="col-md-12">
    {% with messages = get_flashed_messages(with_categories = true ) %} {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
</div>
{% endfor %} {% endif %}{% endwith %}
<div class="container m-auto text-center">
  <img class="logo col-xs-12 col-sm-12 col-md-12 col-lg-12"  id="logo" src="../static/images/mellitusfinal.svg" style="height:300px;display:none;">
  <h1 id="logotext" style="display:none;">mellitus</h1>

</div>
<script>
  $(document).ready(function() {
    setTimeout(function() {
        $(".logo").fadeIn(3000);
    },0);
    setTimeout(function() {
        $("#logotext").fadeIn(5000);
    },2000);
});
</script>



{% endblock %}
