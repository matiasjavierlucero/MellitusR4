{% extends 'layout.html' %}
{% block body %}

{% with messages = get_flashed_messages(with_categories = true ) %} {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %} {% endif %}{% endwith %}
<div class="container text-center m-auto">
    <div class="row">

        <div class="col-xs-none col-sm-none col-md-none col-lg-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <img src="../static/images/secretaria.svg" style="height: 80px;">
                    <p style="font-family: 'Roboto', sans-serif;font-weight:200;font-size: 30px;">Ingrese sus datos</p>
                </div>
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" name="usuario" placeholder="Usuario" class="form-control" maxlength="22">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Contraseña" class="form-control" maxlength="16">
                            </div>
                        </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary" style="background-color: rgb(4, 129, 231);">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        <div class="col-xs-none col-sm-none col-md-none col-lg-4"></div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        #btnIngresar {
            display: none;
        }
    }
</style>
{% endblock %}
